<div class="member-card">
  <div class="member-card-image">
    <img [srcset]="calculateSrcSet()" [sizes]="calculateSizes()">
  </div>
  <div class="member-card-block">
    <p>{{ card.block.title }}</p>
    <p>{{ card.block.description }}</p>
    <p>{{ card.block.link }}</p>
    <p>{{ card.block.text }}</p>
  </div>
</div>
